<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css">
    <title>RetoGeek</title>
</head>

<body background="images/residencia.jpg">
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <div id="conjunto" class="ml-5 align-self-center"> Conjunto Residencial</div>
        </div>
    </header>
    <div class="form-container mt-5">
        
        <form  class="w-50 mx-auto" id="entryForm" onsubmit="funcionSubmit(event)" >
            <div class="form-group font-weight">
                <label for="Propietario"><strong>Residentes</strong> </label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="residentes"
                    placeholder="numero del residentes">
            </div>
            <div class="row py-2" id="metrosss">
                <div class="col-6">
                    <label for="Placa"><strong>Metros predio</strong></label>
                    <input type="text" class="form-control rounded-0 shadow-sm" id="metros" placeholder="metros cuadrados del inmueble">
                </div>

            </div>
            <div class="form-group" id="tip">
                <label for="modelo "><strong>Tipo del inmueble</strong></label>
                <select id="tipo">
                    <option value="">--haga una seleccion--</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Casa">Casa</option>
                </select>
                
            </div>
            <div class="form-group" id="facturar">
                <label for="mes "><strong>Mes a facturar</strong></label>
                <select id="mes">
                    <option value="">--Elija un mes--</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
                
            </div>
            

           <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne" onclick="calcular()">
                Calcular</button>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne"
                onclick="window.print()"> Imprimir</button>
            <button id="boton" class="btn btn-success py-2 " type="reset" onclick="Capturar()"> Agregar a la Tabla</button>

        </form>
        
        <div class="row" id="comp">
            <div class="col-4">
                <label for="valor"><strong>Valor Administracion</strong></label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="valor">
            </div>
            <div class="col-4">
                <label for="Descuento"><strong>Valor couta de aseo </strong></label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="aseo">
            </div>
            <div class="col-4">
                <label for="Descuento"><strong>Derechos de gimnasio </strong></label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="gimnasio">
            </div>
            <div class="col-4" id="pagar">
                <label for="Total"  ><strong>Total a pagar</strong></label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="total">
            </div>
            <div class="col-4" id="mespagar">
                <label for="Total"  ><strong>Mes a pagar</strong></label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="mess">
            </div>
        </div>

    </div>
    <!-- codigo de tabla-->
    
    <div class="container py-5 text-center">
        <table class="table table-dark" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>administracion</th>
                    <th>aseo</th>
                    <th>gimnasio</th>
                    <th>mes</th>
                    <th>total</th>
                    
                    
                </tr>
            </thead>
           
        </table>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="./JS/core.js"></script>
</body>

</html>
